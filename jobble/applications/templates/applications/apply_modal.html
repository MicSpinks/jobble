<form method="POST" action="{% url 'applications:apply_to_job' job.id %}" id="applyForm{{ job.id }}">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title" id="applyModalLabel{{ job.id }}">Apply to {{ job.title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <!-- Textarea for user's personal note -->
    <textarea name="note" rows="3" class="form-control" placeholder="Add a personal note...">{{ form.note.value }}</textarea>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Apply</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
